site_name: Apple Health Analyzer
site_description: 专业级的 Apple Health 数据分析工具
site_author: Apple Health Analyzer Team
site_url: https://github.com/your-repo/apple-health-analyzer

repo_name: your-repo/apple-health-analyzer
repo_url: https://github.com/your-repo/apple-health-analyzer
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 Apple Health Analyzer

theme:
  name: material
  language: zh
  palette:
    - scheme: default
      primary: blue
      accent: blue
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: 切换到深色模式
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - meta
  - toc:
      permalink: true
      permalink_title: 链接到此标题

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-repo/apple-health-analyzer
    - icon: fontawesome/solid/globe
      link: https://github.com/your-repo/apple-health-analyzer

nav:
  - 首页: README.md
  - 开发文档: docs/development.md
